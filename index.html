<body>
    <div class="main">
        <div class="logoMain">
            <div class="logoO">
                <img src="./assets/logo.svg" alt="IMK-logo">

            <div class="userPf">
                <div class="userPfp">
                    <img src="" alt="">
                </div>
                <div class="userAlias">
                    <p id="userAlias"></p>
                </div>
            </div>

            <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Overlay menu (hidden by default) -->
            <div class="mobileNavOverlay" id="mobileNavOverlay">
                <div class="mobileNavContent">
                    <button class="closeMenu" id="closeMenuBtn" aria-label="Close menu">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <ul id="mobileMainNav">
                        <li>Home</li>
                        <li>World</li>
                        <li>Buisness</li>
                        <li>Technology</li>
                        <li>Innovation</li>
                        <li>Culture</li>
                        <li>Arts</li>
                        <li>Travel</li>
                    </ul>
                    <!-- Optionally add user profile info here -->
                    <div class="userAlias">
                        <p id="userAlias"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentBody">
            <div class="contentManifest">
                <div class="searchBody">
                    <input type="text" name="searchArticle" id="searchArticle" placeholder="What you looking for?">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="searchResults" id="searchResults"></div>
                <div class="createPost">
                    <button id="createArticle">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add Post</p>
                    </button>
                </div>
            </div>

            </div>
        </div>
    </div>

    <div class="accessGrant">
        <div class="logo">
            <img src="./assets/logo.svg" alt="IMK-logo">
        </div>
        <div class="holder">
            <form class="loginForm" autocomplete="on">
                <h2>LOGIN</h2>
                <input type="email" name="email" id="" placeholder="Email" required autocomplete="email" >
                <input type="password" name="password" id="" placeholder="Password" important required autocomplete="password">
                <!--<div class="g-recaptcha" data-sitekey="6LfkEm4rAAAAAMHOWXlVWaBiOJQd6O69eCZ4thMK"></div>-->
                <button id="loginInitializer">Login</button>
                <a id="signupSwitch">Don't Have An Account? Signup</a>
            </form>
            <form class="signupForm">
                <h2>SIGNUP</h2>
                <input type="email" name="email" id="" placeholder="Email" required autocomplete="email" >
                <input type="text" name="username" id="" placeholder="Username" required autocomplete="name" >
                <input type="password" name="password" id="" placeholder="Password" required autocomplete="new-password" >
                <input type="password" name="confirmPassword" id="" placeholder="confirmPassword" required autocomplete="new-password" >
                <!--<div class="g-recaptcha" data-sitekey="6LfkEm4rAAAAAMHOWXlVWaBiOJQd6O69eCZ4thMK"></div>-->
                <button id="signupInitializer">Signup</button>
                <a id="loginSwitch">Have an account? Login</a>
            </form>

            <div class="setupAlias">
                <input type="file" name="imageProfile" id="pfpUser" placeholder="Profile Picture">
                <input type="text" name="alias" id="internetName" placeholder="Username">
                <button id="pfSetup"><i class="fa-solid fa-check"></i> Done</button>
            </div>
        </div>
    </div>
